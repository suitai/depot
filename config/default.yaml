Directory:
  - Test/7
  - Stable/7
  - Tool/7
  - Documents
  - Pictures

Operate:
  Upload:
    -
      rename: ${dest}/${filename}
    -
      match: .+\.rpm
      exec: createrepo ${dirname}/..
    -
      unlink: .cache/files.json
  Remove:
    -
      unlink: ${filepath}
    -
      match: .+\.rpm
      exec: createrepo ${dirname}/..
    -
      unlink: .cache/files.json

List:
  ignore:
    - repodata
    - .cache
