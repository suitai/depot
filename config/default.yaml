Directory:
  - Test/7
  - Stable/7
  - Tool/7
  - Documents
  - Pictures

Operate:
  Upload:
    -
      rename:
        src: ${filepath}
        dest: ${dest}/${filename}
    -
      unlink: .cache/files.json
    -
      match: .+\.rpm
      exec: createrepo ${dirname}/..
  Remove:
    -
      unlink: ${filepath}
    -
      unlink: .cache/files.json
    -
      match: .+\.rpm
      exec: createrepo ${dirname}/..

List:
  ignore:
    - repodata
    - .cache
